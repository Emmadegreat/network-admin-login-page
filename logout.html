<body>

<main>
	<section>
	
	<b>You have just logged out</b> <br>
	<table class="tabula" border="1">
	<tr>
		<td>user name</td>
		<td>$(username)</td>
	</tr>
	<tr>
		<td>IP address</td>
		<td>$(ip)</td>
	</tr>
	<tr>
		<td>MAC address</td>
		<td>$(mac)</td>
	</tr>
	<tr>
		<td>session time</td>
		<td>$(uptime)</td>
	</tr>
	$(if session-time-left)
	<tr>
		<td>time left</td>
		<td>$(session-time-left)</td>
	</tr>
	$(endif)
	<tr>
		<td>bytes up/down:</td><td>$(bytes-in-nice) / $(bytes-out-nice)</td></tr>
	</table>

	<br>
	<form action="$(link-login)" name="login" onSubmit="return openLogin()">
	<button type="submit">Log in</button>
	</form>
	</td>
	</table>
	</section>
